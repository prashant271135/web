<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List - In HTML</title>
  </head>
  <body>
    <h1>List in HTML( Hyper Text Markup Language )</h1>

    <h2>Best Fruits in India</h2>
    <!-- Ordered List -->
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Lemon</li>
    </ol>

    <h2>Best Programming language</h2>
    <!-- Unordered List -->
    <ul>
        <li>Java</li>
        <li>Rust</li>
        <li>C++</li>
        <li>Python</li>
        <li>Django</li>
    </ul>

    <h2>Best Social Media Channels in India</h2>
    <!-- Defination List  -->
    <dl>
        <li>Facebook</li>
        <li>Google</li>
        <li>Instagram</li>
    </dl>
  </body>
</html>
