<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }
      
      body {
        background-color: #f1f3f6; /* Light background color similar to Flipkart's homepage */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      form {
        background-color: #ffffff; /* White background for the form */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
        width: 400px;
        border: 1px solid #e0e0e0; /* Light border */
      }
      
      label {
        font-size: 14px;
        font-weight: bold;
        color: #212121; /* Dark text color */
        display: block;
        margin-bottom: 5px;
      }
      
      input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #f9f9f9; /* Light grey for inputs */
        border: 1px solid #c2c2c2; /* Grey border */
        border-radius: 4px;
        color: #212121;
        font-size: 14px;
        outline: none;
      }
      
      input:focus, textarea:focus {
        border-color: #2874f0; /* Flipkart's signature blue for focus */
        box-shadow: 0 0 8px rgba(40, 116, 240, 0.2);
      }
      
      button {
        background-color: #2874f0; /* Flipkart blue */
        border: none;
        color: white;
        padding: 12px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #0a5dc2; /* Darker shade of blue on hover */
      }
      
      button:active {
        transform: scale(0.98);
      }
      
      textarea {
        resize: vertical;
      }
      </style>
    <title>Travel Stud.Com - Book Your Travel To Bali</title>
  </head>
  <body>
    <!-- Foam Creation  -->
    <foam>
      <!-- Name Section  -->
      <div>
        <label for="Name">Name</label>
        <input id="Name" type="text" placeholder="Enter Your Name" />
      </div>

      <!-- Age Section  -->
      <div>
        <label for="Age">Age</label>
        <input id="Age" type="number" placeholder="Enter Your Age" />
      </div>

      <!-- Phone Number Section  -->
      <div>
        <label for="Phone">Phone Number</label>
        <input id="Phone" type="number" placeholder="Enter Your Phone Number" />
      </div>

      <!-- Email Section  -->
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Your Email" />
      </div>

      <!-- Address Section  -->
      <div>
        <label for="Add">Address</label>
        <textarea
          id="Add"
          placeholder="Enter Your Address"
          name="Address"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit">Submit</button>
      </div>
    </foam>
  </body>
</html>
